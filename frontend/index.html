<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QA Test Plan Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1.5rem;
      background: #f5f5f5;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    h1 { margin-top: 0; }
    label { font-weight: 600; margin-right: 0.25rem; }
    select {
      padding: 0.5rem;
      font-size: 1rem;
      margin-right: 0.5rem;
      min-width: 220px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #status { margin-top: 1rem; font-size: 0.9rem; }
    pre {
      background: #1e1e1e;
      color: #f0f0f0;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QA Test Plan Agent</h1>
    <p>Select a Jira issue key (e.g. <code>PROJ-301</code>) and let the agent generate a test plan.</p>

    <div>
      <label for="jiraKeySelect">Jira Key:</label>
      <select id="jiraKeySelect">
        <option value="">Loading keys...</option>
      </select>

      <button onclick="generate()">Generate Test Plan</button>
    </div>

    <div id="status"></div>

    <h2>Result (Markdown)</h2>
    <pre id="result"></pre>

    <h2>Suggestions (JSON)</h2>
    <pre id="jsonResult"></pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
